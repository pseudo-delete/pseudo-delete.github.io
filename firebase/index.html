<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gero - Firebase Integration</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

  <!-- âœ… Firebase v11 modular import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¹ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCKVbKlfH83XULHnmoyZ_gip3UrxO_i-bc",
      authDomain: "gero-ai.firebaseapp.com",
      projectId: "gero-ai",
      storageBucket: "gero-ai.firebasestorage.app",
      messagingSenderId: "531066296143",
      appId: "1:531066296143:web:c7d590717d81826837d73a",
      measurementId: "G-H6THGVTKTR"
    };

    // ðŸ”¹ Initialize Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ Add data
    window.saveInfo = async function() {
      const firstname = $("#input-firstname").val();
      const lastname = $("#input-lastname").val();

      if (!firstname || !lastname) {
        alert("Please fill out both fields!");
        return;
      }

      await addDoc(collection(db, "firebase_integration"), {
        firstname: firstname,
        lastname: lastname,
        timestamp: new Date()
      });

      alert("Saved!");
      loadTable(); // refresh table after save
    };

    // ðŸ”¹ Load data
    async function loadTable() {
      const snapshot = await getDocs(collection(db, "firebase_integration"));
      const tbody = $("#table-info tbody");
      tbody.empty(); // clear old rows

      snapshot.forEach((doc) => {
        const d = doc.data();
        tbody.append(`
          <tr>
            <td>${doc.id}</td>
            <td>${d.firstname || ''}</td>
            <td>${d.lastname || ''}</td>
          </tr>
        `);
      });
    }

    // ðŸ”¹ Run when DOM is ready
    $(document).ready(() => {
      loadTable();
    });
  </script>
</head>

<body>
  <h1>- GERO -</h1>

  <div class="fill-up-form">
    <label for="input-firstname">Name: </label>
    <input type="text" id="input-firstname">
    <label for="input-lastname">Last Name: </label>
    <input type="text" id="input-lastname">
    <button onclick="saveInfo()">Add</button>
  </div>

  <div class="div-table-container">
    <table id="table-info" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>

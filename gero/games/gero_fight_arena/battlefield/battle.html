<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battle Arena</title>
        
        <link rel="stylesheet" href="battle.css"/>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="battle.js"></script>


    </head>

    <body>
        <div class="intro-curtain">
            <div class="intro-content">
                <h1>Welcome to the Battle Arena!</h1>
                <p>Prepare for an epic showdown of champions. Choose your fighter, strategize your moves, and step into the arena to claim victory!</p>
                <button id="button-play">Play</button>
            </div>
        </div>

        <div class="battlefield">
            <div class="player-area">
                <h2>Player 1</h2>
                <div class="player-info">
                    <img src="../img/character_avatar/default.png" alt="Player 1 Avatar" class="player-avatar"/>
                    <p>Name: <span id="player1-name">Warrior</span></p>
                    <p>Damage: <span id="player1-damage-points">100</span></p>
                    <p>Health: <span id="player1-health">100</span></p>
                </div>
                <button class="attack-button" id="attack-player1">Attack Player 1</button>
            </div>

            <div class="vs">
                <span>Turn <span id="turn-number">1</span></span>
                <span id="vs-text">VS</span>
                <button class="attack-button" id="btn-attack">Attack!</button>
            </div>

            <div class="player-area">
                <h2>Player 2</h2>
                <div class="player-info">
                    <img src="../img/character_avatar/default.png" alt="Player 2 Avatar" class="player-avatar"/>
                    <p>Name: <span id="player2-name">Mage</span></p>
                    <p>Damage: <span id="player2-damage-points">100</span></p>
                    <p>Health: <span id="player2-health">100</span></p>
                </div>
                <button class="attack-button" id="attack-player2">Attack Player 2</button>
            </div>
            <audio id="attack-sound" src="../sound/battlefield/attack.mp3" preload="auto"></audio><!-- attack sound effect for both players-->
        </div>
    </body>
</html>

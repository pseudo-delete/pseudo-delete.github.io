<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX Trading Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #12171f;
            --bg-tertiary: #1a2029;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-blue: #00d4ff;
            --accent-orange: #ffaa00;
            --text-primary: #ffffff;
            --text-secondary: #8a94a6;
            --text-muted: #4a5568;
            --border: #2a3441;
            --shadow: rgba(0, 255, 136, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main main"
                "sidebar main main";
            grid-template-columns: 280px 1fr 1fr;
            grid-template-rows: 70px 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
                var(--bg-primary);
        }

        .header {
            grid-area: header;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue), var(--accent-orange));
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 12px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.disconnected {
            background: var(--text-muted);
            box-shadow: none;
            animation: none;
        }

        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.1);
        }

        .card-title {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .balance-item:last-child {
            border-bottom: none;
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .balance-value.positive {
            color: var(--accent-green);
        }

        .balance-value.negative {
            color: var(--accent-red);
        }

        .main-content {
            grid-area: main;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            height: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .trading-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .order-form {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .form-select {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-buy {
            background: linear-gradient(135deg, var(--accent-green), #00cc70);
            color: var(--bg-primary);
        }

        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-sell {
            background: linear-gradient(135deg, var(--accent-red), #cc0033);
            color: var(--text-primary);
        }

        .btn-sell:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.3);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .history-table thead {
            background: var(--bg-tertiary);
        }

        .history-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .history-table tr:hover {
            background: var(--bg-tertiary);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .settings-icon:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent-red);
            transform: rotate(90deg);
        }

        .info-message {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--accent-blue);
            line-height: 1.6;
        }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--accent-red);
            line-height: 1.6;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--accent-green);
            line-height: 1.6;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .trading-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE = 'http://localhost:3001';

        // API request helper
        const makeOKXRequest = async (apiKey, secretKey, passphrase, method, endpoint, body = null) => {
            const url = `${API_BASE}/api/okx${endpoint}`;
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'okx-api-key': apiKey,
                    'okx-secret-key': secretKey,
                    'okx-passphrase': passphrase
                }
            };

            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(url, options);
            return await response.json();
        };

        // Public API helper (no auth required)
        const fetchPublicData = async (endpoint, params = {}) => {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_BASE}/api/public/${endpoint}${queryString ? '?' + queryString : ''}`;
            const response = await fetch(url);
            return await response.json();
        };

        // Main Dashboard Component
        function TradingDashboard() {
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('okx_api_key') || '');
            const [secretKey, setSecretKey] = useState(localStorage.getItem('okx_secret_key') || '');
            const [passphrase, setPassphrase] = useState(localStorage.getItem('okx_passphrase') || '');
            const [isConnected, setIsConnected] = useState(false);
            const [balance, setBalance] = useState(null);
            const [positions, setPositions] = useState([]);
            const [orderHistory, setOrderHistory] = useState([]);
            const [currentPrice, setCurrentPrice] = useState(0);
            const [chartData, setChartData] = useState([]);
            const [selectedPair, setSelectedPair] = useState('BTC-USDT');
            const [orderType, setOrderType] = useState('limit');
            const [orderSide, setOrderSide] = useState('buy');
            const [orderPrice, setOrderPrice] = useState('');
            const [orderAmount, setOrderAmount] = useState('');
            const [message, setMessage] = useState(null);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Initialize chart
            useEffect(() => {
                if (chartRef.current && chartData.length > 0) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => d.time),
                            datasets: [{
                                label: selectedPair,
                                data: chartData.map(d => d.price),
                                borderColor: '#00ff88',
                                backgroundColor: 'rgba(0, 255, 136, 0.1)',
                                borderWidth: 2,
                                tension: 0.4,
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: '#12171f',
                                    titleColor: '#ffffff',
                                    bodyColor: '#8a94a6',
                                    borderColor: '#2a3441',
                                    borderWidth: 1,
                                    padding: 12,
                                    displayColors: false
                                }
                            },
                            scales: {
                                x: {
                                    grid: {
                                        color: '#2a3441',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        color: '#8a94a6',
                                        font: {
                                            family: 'JetBrains Mono',
                                            size: 10
                                        }
                                    }
                                },
                                y: {
                                    grid: {
                                        color: '#2a3441',
                                        drawBorder: false
                                    },
                                    ticks: {
                                        color: '#8a94a6',
                                        font: {
                                            family: 'JetBrains Mono',
                                            size: 10
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [chartData, selectedPair]);

            // Connect to OKX API
            const connectAPI = async () => {
                if (!apiKey || !secretKey || !passphrase) {
                    setMessage({ type: 'error', text: 'Please enter all API credentials' });
                    return;
                }

                try {
                    // Test API connection by fetching account balance
                    const response = await makeOKXRequest(apiKey, secretKey, passphrase, 'GET', '/api/v5/account/balance');
                    
                    if (response.code === '0') {
                        setIsConnected(true);
                        setBalance(response.data[0]);
                        setMessage({ type: 'success', text: 'Successfully connected to OKX API!' });
                        
                        // Save credentials to localStorage
                        localStorage.setItem('okx_api_key', apiKey);
                        localStorage.setItem('okx_secret_key', secretKey);
                        localStorage.setItem('okx_passphrase', passphrase);
                        
                        setIsSettingsOpen(false);
                        fetchData();
                    } else {
                        setMessage({ type: 'error', text: `API Error: ${response.msg}` });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: `Connection failed: ${error.message}` });
                }
            };

            // Fetch account data
            const fetchData = async () => {
                try {
                    if (isConnected && apiKey && secretKey && passphrase) {
                        // Fetch balance
                        const balanceResponse = await makeOKXRequest(apiKey, secretKey, passphrase, 'GET', '/api/v5/account/balance');
                        if (balanceResponse.code === '0') {
                            setBalance(balanceResponse.data[0]);
                        }

                        // Fetch positions
                        const positionsResponse = await makeOKXRequest(apiKey, secretKey, passphrase, 'GET', '/api/v5/account/positions');
                        if (positionsResponse.code === '0') {
                            setPositions(positionsResponse.data);
                        }

                        // Fetch order history
                        const historyResponse = await makeOKXRequest(apiKey, secretKey, passphrase, 'GET', `/api/v5/trade/orders-history-archive?instType=SPOT&instId=${selectedPair}`);
                        if (historyResponse.code === '0') {
                            setOrderHistory(historyResponse.data.slice(0, 10));
                        }
                    }

                    // Fetch public market data (no auth required)
                    const tickerData = await fetchPublicData('ticker', { instId: selectedPair });
                    if (tickerData.code === '0' && tickerData.data.length > 0) {
                        setCurrentPrice(parseFloat(tickerData.data[0].last));
                    }

                    const candlesData = await fetchPublicData('candles', { instId: selectedPair, bar: '1H', limit: 24 });
                    if (candlesData.code === '0') {
                        const formattedData = candlesData.data.reverse().map(candle => ({
                            time: new Date(parseInt(candle[0])).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                            price: parseFloat(candle[4])
                        }));
                        setChartData(formattedData);
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };

            // Place order
            const placeOrder = async (side) => {
                if (!isConnected) {
                    setMessage({ type: 'error', text: 'Please connect to OKX API first' });
                    return;
                }

                if (!orderAmount || (orderType === 'limit' && !orderPrice)) {
                    setMessage({ type: 'error', text: 'Please fill in all order fields' });
                    return;
                }

                try {
                    const orderData = {
                        instId: selectedPair,
                        tdMode: 'cash',
                        side: side,
                        ordType: orderType,
                        sz: orderAmount
                    };

                    if (orderType === 'limit') {
                        orderData.px = orderPrice;
                    }

                    const response = await makeOKXRequest(apiKey, secretKey, passphrase, 'POST', '/api/v5/trade/order', orderData);
                    
                    if (response.code === '0') {
                        setMessage({ type: 'success', text: `${side.toUpperCase()} order placed successfully!` });
                        setOrderAmount('');
                        setOrderPrice('');
                        setTimeout(() => fetchData(), 1000);
                    } else {
                        setMessage({ type: 'error', text: `Order failed: ${response.msg}` });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: `Order error: ${error.message}` });
                }
            };

            // Check for saved credentials on mount
            useEffect(() => {
                if (apiKey && secretKey && passphrase) {
                    connectAPI();
                }
            }, []);

            // Auto-refresh data
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 10000);
                return () => clearInterval(interval);
            }, [isConnected, selectedPair]);

            // Auto-clear messages
            useEffect(() => {
                if (message) {
                    const timer = setTimeout(() => setMessage(null), 5000);
                    return () => clearTimeout(timer);
                }
            }, [message]);

            return (
                <div className="dashboard">
                    <div className="header">
                        <div className="logo">OKX TERMINAL</div>
                        <div className="connection-status">
                            <div className={`status-dot ${isConnected ? '' : 'disconnected'}`}></div>
                            <span>{isConnected ? 'Connected' : 'Disconnected'}</span>
                            <svg 
                                className="settings-icon" 
                                onClick={() => setIsSettingsOpen(true)}
                                viewBox="0 0 24 24" 
                                fill="none" 
                                stroke="currentColor" 
                                strokeWidth="2"
                            >
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m0-18a3 3 0 0 1 3 3m-6 0a3 3 0 0 1 3-3m6 12a3 3 0 0 1-3 3m0 0a3 3 0 0 1-3-3m12-6h-6m0 0H1m6 0h6"></path>
                            </svg>
                        </div>
                    </div>

                    <div className="sidebar">
                        <div className="card">
                            <div className="card-title">Account Balance</div>
                            {balance && balance.details && balance.details.length > 0 ? (
                                balance.details.slice(0, 5).map((detail, idx) => (
                                    parseFloat(detail.cashBal) > 0 && (
                                        <div key={idx} className="balance-item">
                                            <span className="balance-label">{detail.ccy}</span>
                                            <span className="balance-value">{parseFloat(detail.cashBal).toFixed(4)}</span>
                                        </div>
                                    )
                                ))
                            ) : (
                                <div className="balance-item">
                                    <span className="balance-label">Total Equity</span>
                                    <span className="balance-value">--</span>
                                </div>
                            )}
                        </div>

                        <div className="card">
                            <div className="card-title">Current Price</div>
                            <div className="balance-item">
                                <span className="balance-label">{selectedPair}</span>
                                <span className="balance-value positive">${currentPrice.toLocaleString()}</span>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-title">Open Positions</div>
                            {positions.length > 0 ? (
                                positions.map((pos, idx) => (
                                    <div key={idx} className="balance-item">
                                        <span className="balance-label">{pos.instId}</span>
                                        <span className={`balance-value ${parseFloat(pos.upl) >= 0 ? 'positive' : 'negative'}`}>
                                            {parseFloat(pos.upl).toFixed(2)}
                                        </span>
                                    </div>
                                ))
                            ) : (
                                <div className="balance-item">
                                    <span className="balance-label">No open positions</span>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="chart-container">
                            <div className="card-title">{selectedPair} Price Chart (24H)</div>
                            <canvas ref={chartRef} style={{ maxHeight: '350px' }}></canvas>
                        </div>

                        <div className="trading-panel">
                            <div className="order-form">
                                <div className="card-title">Place Order</div>
                                
                                <div className="form-group">
                                    <label className="form-label">Trading Pair</label>
                                    <select 
                                        className="form-select"
                                        value={selectedPair}
                                        onChange={(e) => setSelectedPair(e.target.value)}
                                    >
                                        <option value="BTC-USDT">BTC-USDT</option>
                                        <option value="ETH-USDT">ETH-USDT</option>
                                        <option value="SOL-USDT">SOL-USDT</option>
                                        <option value="XRP-USDT">XRP-USDT</option>
                                        <option value="BNB-USDT">BNB-USDT</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Order Type</label>
                                    <select 
                                        className="form-select"
                                        value={orderType}
                                        onChange={(e) => setOrderType(e.target.value)}
                                    >
                                        <option value="limit">Limit Order</option>
                                        <option value="market">Market Order</option>
                                    </select>
                                </div>

                                {orderType === 'limit' && (
                                    <div className="form-group">
                                        <label className="form-label">Price (USDT)</label>
                                        <input 
                                            type="number" 
                                            className="form-input"
                                            placeholder="0.00"
                                            value={orderPrice}
                                            onChange={(e) => setOrderPrice(e.target.value)}
                                        />
                                    </div>
                                )}

                                <div className="form-group">
                                    <label className="form-label">Amount</label>
                                    <input 
                                        type="number" 
                                        className="form-input"
                                        placeholder="0.00"
                                        value={orderAmount}
                                        onChange={(e) => setOrderAmount(e.target.value)}
                                    />
                                </div>

                                <div className="button-group">
                                    <button className="btn btn-buy" onClick={() => placeOrder('buy')}>
                                        Buy
                                    </button>
                                    <button className="btn btn-sell" onClick={() => placeOrder('sell')}>
                                        Sell
                                    </button>
                                </div>

                                {message && (
                                    <div className={`${message.type}-message`}>
                                        {message.text}
                                    </div>
                                )}
                            </div>

                            <div className="card">
                                <div className="card-title">Order History</div>
                                <table className="history-table">
                                    <thead>
                                        <tr>
                                            <th>Pair</th>
                                            <th>Side</th>
                                            <th>Price</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {orderHistory.length > 0 ? (
                                            orderHistory.map((order, idx) => (
                                                <tr key={idx}>
                                                    <td>{order.instId}</td>
                                                    <td style={{ color: order.side === 'buy' ? '#00ff88' : '#ff3366' }}>
                                                        {order.side.toUpperCase()}
                                                    </td>
                                                    <td>${parseFloat(order.px).toLocaleString()}</td>
                                                    <td>{parseFloat(order.sz).toFixed(4)}</td>
                                                    <td>{order.state}</td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="5" style={{ textAlign: 'center', color: '#4a5568' }}>
                                                    No order history
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {isSettingsOpen && (
                        <div className="modal-overlay" onClick={() => setIsSettingsOpen(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setIsSettingsOpen(false)}>Ã—</button>
                                <div className="modal-title">API Configuration</div>
                                
                                <div className="form-group">
                                    <label className="form-label">API Key</label>
                                    <input 
                                        type="text" 
                                        className="form-input"
                                        placeholder="Enter your OKX API Key"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Secret Key</label>
                                    <input 
                                        type="password" 
                                        className="form-input"
                                        placeholder="Enter your OKX Secret Key"
                                        value={secretKey}
                                        onChange={(e) => setSecretKey(e.target.value)}
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Passphrase</label>
                                    <input 
                                        type="password" 
                                        className="form-input"
                                        placeholder="Enter your OKX Passphrase"
                                        value={passphrase}
                                        onChange={(e) => setPassphrase(e.target.value)}
                                    />
                                </div>

                                <button className="btn btn-buy" style={{ width: '100%' }} onClick={connectAPI}>
                                    Connect to OKX
                                </button>

                                <div className="info-message">
                                    <strong>Security Note:</strong> Your API credentials are stored locally in your browser and are sent only to your own backend server at localhost:3001. Make sure to enable only the necessary permissions (read, trade) when creating your API key on OKX.
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingDashboard />);
    </script>
</body>
</html>

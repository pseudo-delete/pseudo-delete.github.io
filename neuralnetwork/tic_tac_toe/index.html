<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gero Neural - Tic Tac Toe</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="tic_tac_toe.js"></script>
    </head>

    <body>
        <div class="header">
            <div>
                <h1> - GERO AI - Tic Tac Toe</h1>
                <button><a href="../">Back to Main Menu</a></button>
            </div>
            <div>
                <button><a href="concept/">Tic Tac Toe Concept</a></button>
            </div>         
        </div>

        <div>
            <h3>Instructions:</h3>
            <p>Play Tic Tac Toe against an AI powered by a neural network. Click on a cell to make your move. The AI will respond with its move. Try to win!</p>   
        </div>

        <div class = "game-platform">
            <style>
                .grid {
                    display: grid;
                    grid-template-columns: repeat(3, 100px);
                    grid-template-rows: repeat(3, 100px);
                    gap: 5px;
                }
                .cell {
                    width: 100px;
                    height: 100px;
                    border: 1px solid #000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 2em;
                    cursor: pointer;
                }
            </style>

            <div class="move-counter">
                <h3>Move Counter: <span id="move-count">0</span></h3>
            </div>

            <div class="grid">
                <button class="cell" id="cell-0"></button>
                <button class="cell" id="cell-1"></button>
                <button class="cell" id="cell-2"></button>
                <button class="cell" id="cell-3"></button>
                <button class="cell" id="cell-4"></button>
                <button class="cell" id="cell-5"></button>
                <button class="cell" id="cell-6"></button>
                <button class="cell" id="cell-7"></button>
                <button class="cell" id="cell-8"></button>
            </div>
        </div>

        <div class="move-history">
            <style>
                .cell-history {
                    width: 50px;
                    height: 50px;
                    border: 1px solid #000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 1.5em;
                    margin: 2px;
                }
            </style>

            <h3>Move History:</h3>
            <div class="move-history-inner">
                <div class="grid">
                    <button class="cell-history" id="cell-0"></button>
                    <button class="cell-history" id="cell-1"></button>
                    <button class="cell-history" id="cell-2"></button>
                    <button class="cell-history" id="cell-3"></button>
                    <button class="cell-history" id="cell-4"></button>
                    <button class="cell-history" id="cell-5"></button>
                    <button class="cell-history" id="cell-6"></button>
                    <button class="cell-history" id="cell-7"></button>
                    <button class="cell-history" id="cell-8"></button>
                </div>
            </div>
        </div>
    </body>
</html>
